  name: Tests

  on:
    push:
      branches-ignore:
        - main
        - master
  jobs:
    run-all-tests:
      runs-on: self-hosted
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            java-version: 11
            distribution: 'adopt'

        - name: Set up Maven
          uses: stCarolas/setup-maven@v4.5
          with:
            maven-version: 3.8.2

        - name: All the tests and coverage checks
          run: mvn clean install
